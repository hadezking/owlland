<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Owl Land | Vùng đất của Cú</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"

                crossorigin="anonymous">
        <script src="JS/script.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.3/build/css/alertify.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.3/build/alertify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>

<body>
        <div id="home">
                <ul class="navbar">
                        <li>
                                <p id="theMessage">
                                        <span id="message">NEWS:</span><span class="typer" id="main"
                                                data-words="Server dành riêng cho member Tổ Cú"
                                                data-delay="100" data-deleteDelay="1000" data-colors="#272727"></span>
                                        <script async src=" https://unpkg.com/typer-dot-js@0.1.0/typer.js"> </script>
                                </p>
                        </li>
                        <li><a href="#">HOME</a>
                        </li>
                        <li><a href="discord.gg/tocu">DISCORD</a></li>
                        <li><a href="#">STORE</a></li>
                        <li><a href="#">VOTE</a></li>
                </ul>
                <div class="logoarea">
                        <center>
                                <img src="IMG/Logo.png">
                                <h1>
                                        Chào Mừng Bạn đến với Lũng Cú
                                </h1>
                        </center>
                </div>
                <ul class="stats">
                        <li>
                                <p><i class="fas fa-globe-europe" style="margin-right:5px;"></i><b
                                                style="text-decoration: underline">ONLINE:</b> <span
                                                class="players"></span></p>
                        </li>
                        <li style="width:10%;border:none"></li>
                        <li class="copyIP" data-clipboard-text="INSERT IP HERE">
                                <p><i class="fas fa-copy" style="margin-right:5px;"></i><b
                                                style="text-decoration: underline">SERVER IP:</b> <span
                                                class="serverip">PLAY.TOCU.TOP</span></p>
                        </li>
                </ul>
        </div>

</html>
