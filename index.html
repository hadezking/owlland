        body, html {

            overflow: hidden; /* Chặn hoàn toàn việc cuộn trang */

        #home {

            flex-direction: column;

        }

        /* --- HIỆU ỨNG LÁ RỤNG --- */
        #leafContainer {
            position: fixed;
            top: -50px; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .leaf {
            position: absolute; color: #2ecc71; opacity: 0.6;
            user-select: none; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
