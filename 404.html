<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Mất Dấu | Tổ Cú</title>
    <link rel="icon" type="image/png" href="IMG/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Be Vietnam Pro', sans-serif;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('IMG/bck.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .owl-icon {
            font-size: 8rem;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f1c40f;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #ccc;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 35px;
            background: #2ecc71;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-home:hover {
            background: #f1c40f;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(241, 196, 15, 0.4);
        }

        /* Hiệu ứng sương mù */
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/HadezKing/HadezKing.github.io/main/assets/fog.png'); /* Có thể thay bằng ảnh sương mù của anh */
            opacity: 0.1;
            animation: drift 60s linear infinite;
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 10000px 0; }
        }
    </style>
</head>
<body>
    <div class="#"></div>

    <div class="error-container">
        <div class="owl-icon">
            <i class="fas fa-owl"></i> </div>
        <h1>404</h1>
        <h2>Lạc vào hang tối rồi!</h2>
        <p>Có vẻ như con đường này đã bị bụi rậm che khuất hoặc <b>Cú Lỏ</b> đã tha trang này đi mất. Quay lại hang chính để tiếp tục hành trình nhé anh Hadez!</p>
        
        <a href="index.html" class="btn-home"><i class="fas fa-home"></i> Quay về trang chủ</a>
    </div>

    <script>
        // Copy script hiệu ứng lá rơi từ trang chủ của anh vào đây để đồng bộ
    </script>
</body>
</html>
